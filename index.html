<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="" type="image/icon type">
</head>
<body>
    <section class="game">

        <h1 class="title" align="center">Rock Paper Scissor</h1>
        <div class="score">
            <div class="userScore">
                <h2>User</h2>
                <p class="ucount">0</p><span class="resultUserText"></span>
            </div>
            <div class="aiScore">
                <h2>AI</h2>
                <p class="acount">0</p><span class="resultAiText"></span>
            </div>
        </div>

        <div class="move">Choose your move</div>

        <div class="movesleft">Moves Left: 10 </div>

        <div class="options">
            <button  class="rock">
                rock
                <!-- <img class='rock-img' src="https://imgs.search.brave.com/Abcu60xc_YENILrzZ8uPVBd-yBQQZr_zm_em74Se10s/rs:fit:256:256:1/g:ce/aHR0cHM6Ly9pbWFn/ZXMyLnN0b3J5anVt/cGVyLmNvbS90cmFu/c2NvZGVyLnBuZz90/cmltJmlkPW1rLWNi/em0zc2V6NC01OGth/aXA1bWQmbWF4dz0y/NTYmbWF4aD0yNTY" alt=""> -->
            </button>
            <button class="paper">paper
                <!-- <img class='paper-img' src="https://imgs.search.brave.com/Kw6bxRi0S2hysd8HfBG11T9G1dCa_aDOMgJ6ioNafN4/rs:fit:240:240:1/g:ce/aHR0cHM6Ly9zdGlj/a2Vyc2hvcC5saW5l/LXNjZG4ubmV0L3N0/aWNrZXJzaG9wL3Yx/L3Byb2R1Y3QvNzQ4/MTIzOS9MSU5FU3Rv/cmVQQy9tYWluLnBu/Zztjb21wcmVzcz10/cnVl" alt=""> -->
            </button>
            <button class="scissor">scissor
                <!-- <img class='scissor-img' src="https://imgs.search.brave.com/uEKbFZ_wwxIEQWxe_MpK2S7DVkDTqj5Z2DujBAeIa2I/rs:fit:474:225:1/g:ce/aHR0cHM6Ly90c2Ux/Lm1tLmJpbmcubmV0/L3RoP2lkPU9JUC56/ZnNIOHRIMVNGZktv/UTFoTzZqNXBBSGFI/YSZwaWQ9QXBp" alt=""> -->
            </button>
        </div>

        <div class="result"></div>

        <button class="reload"></button>

    </section>
    <script src="script.js"></script>
</body>
</html>
